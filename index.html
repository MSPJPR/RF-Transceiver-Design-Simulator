<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RF Transceiver Design Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For dynamic charts -->
</head>
<body>
  <header>
    <h1>RF Transceiver Design Simulator</h1>
  </header>
  <section>
    <h2>Simulation Parameters Visualization</h2>
    <div id="charts-container">
      <canvas id="gainChart"></canvas>
      <canvas id="snrChart"></canvas>
      <canvas id="noiseChart"></canvas>
    </div>
  </section>

  <section>
    <h2>Noise and Amplifier Calculations</h2>
    <form id="noise-form">
      <label for="temperature">Temperature (Kelvin): </label>
      <input type="number" id="temperature" value="300" required>
      <label for="bandwidth">Bandwidth (Hz): </label>
      <input type="number" id="bandwidth" value="1000000" required>
      <label for="frequency">Frequency (Hz): </label>
      <input type="number" id="frequency" value="10000000" required>
      <label for="power">Power (W): </label>
      <input type="number" id="power" value="0.001" required>
      <button type="submit">Calculate Noise</button>
    </form>
    <p id="thermal-noise"></p>
    <p id="flicker-noise"></p>
  </section>

  <section>
    <h2>Non-linear Amplifier Calculation</h2>
    <form id="amplifier-form">
      <label for="inputPower">Input Power (dB): </label>
      <input type="number" id="inputPower" value="20" required>
      <button type="submit">Calculate Non-linear Gain</button>
    </form>
    <p id="nonlinear-gain"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
